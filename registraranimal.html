<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/registraranimal.css">
    <title>Registrar Animal</title>
</head>
<body>
    <div class="container">
        <h2>Insira os dados do animal.</h2>
        <p>Anúncios com mais informações alcançam mais pessoas.</p>
        <div class="aviso">
            <p>Os itens com (*) são obrigatórios</p>
        </div>
        <h3>Animal*</h3>
        <select name="animal" id="animal" onchange="carregarRacas()">
            <option value="Gato">Gato</option>
            <option value="Cachorro">Cachorro</option>
        </select>
        <h3>Título*</h3>
        <input type="text" id="titulo" placeholder="Exemplo: Gato Persa Filhote" required>
        <h3>Descrição</h3>
        <input type="descricao" id="descricao" placeholder="Escreva aqui por quê está anunciando este animal e algumas informações adicionais que facilitem a venda">
        <h3>Idade*</h3>
        <input type="idade" id="idade" placeholder="Idade do seu Animal" required>
        <h3>Raça*</h3>
        <select name="raca" id="raca">
        <script src="js/carregarRacas.js"></script>
        </select>
        <h3>Coloração</h3>
        <input type="coloracao" id="coloracao" placeholder="A cor predominante de seu bichinho">
        <h3>Vacinado*</h3>
        <div>
            <input type="radio" id="vacinadoSim" name="vacinado" value="Sim" required>
            <label for="vacinadoSim">Sim</label>
            <input type="radio" id="vacinadoNao" name="vacinado" value="Não">
            <label for="vacinadoNao">Não</label>
        </div>
        
    </div>
</body>
</html>
